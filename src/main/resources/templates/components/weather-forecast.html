<link rel="stylesheet" th:href="@{/css/weather-forecast.css}">
<div id="weather-forecast"
     class="col-lg-4 mx-auto mx-lg-0 p-0 flex-column flex-sm-row flex-lg-column flex-xl-row overflow-y-scroll">
    <div type="button" class="btn me-sm-1 me-lg-0 me-xl-1 mb-1 mb-sm-0 mb-lg-1 mb-xl-0 p-0"
         th:each="day, iter : ${weatherForecast.daily}" th:if="${iter.index < 5}" th:id="|day-${iter.index + 1}-btn|">
        <div id="weather-forecast-inner" class="mt-xl-5 pt-xl-4">
            <h5 class="mb-0 mb-sm-3 mb-md-0 mb-xl-3 ms-1 ms-sm-0 ms-md-2 ms-xl-0 text-start text-sm-center text-md-start text-xl-center">[[${day.weekdayShort}]]</h5>
            <h6 class="me-1 me-sm-0 me-md-1 me-lg-3 me-xl-0 mb-0 mb-sm-1 mb-md-0 mb-xl-1 text-end text-sm-center text-md-end text-xl-center">[[${day.dateShort}]]</h6>
            <img th:src="@{/img/weather_icons/{filename}.png(filename=${day.icon})}" alt="..."/>
            <h4 class="mb-0 mb-sm-1 mb-lg-0 mb-xl-1">[[${day.temperature}]]Â°C</h4>
            <p class="me-1 me-sm-0 me-lg-3 me-xl-0 text-end text-sm-center text-lg-end text-xl-center">[[${day.description}]]</p>
        </div>
    </div>
</div>
